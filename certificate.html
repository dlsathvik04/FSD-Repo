<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/container.css" />
        <link rel="stylesheet" href="styles/certificate.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="certificate">
                <h1>Certificate of Completion</h1>
                <h3>This is to Certify that</h3>
                <h2>John Doe</h2>
                <h3>Completed the Course</h3>
                <h2>Full Stack Development</h2>
                <h3>which includes 15 hours of course work</h3>
                <br />
                <div class="sign">
                    <h4>Signature of the Organizer</h4>
                    <img src="assets/signature.png" alt="signature" />
                    <p>(September 23 2024)</p>
                </div>
            </div>

            <div class="share">
                <div class="option">LinkedIn</div>
                <div class="option">Facebook</div>
                <div class="option">Github</div>
            </div>
        </div>
    </body>
</html>
