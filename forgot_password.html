<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/forgot_password.css" />
        <title>recovery-codex</title>
    </head>
    <body>
        <div class="forgot">
            <h1>Forgot Password</h1>
            <form action="">
                <label for="email">
                    Email
                    <br />
                    <input type="email" name="email" id="email" />
                </label>
                <input type="button" value="send OTP" />
                <br />
                <br />
                <hr />
                <br />
                <label for="otp">
                    OTP
                    <br />
                    <input type="number" />
                </label>
                <br />
                <br />
                <label for="password">
                    New Password
                    <br />
                    <input type="password" name="password" id="password" />
                </label>
                <br />
                <br />
                <label for="cnf-password">
                    Conform Password
                    <br />
                    <input
                        type="password"
                        name="cnf-password"
                        id="cnf-password"
                    />
                </label>
                <br />
                <br />
                <input type="submit" value="Reset Password" />
            </form>
            <ul>
                <li><a href="/login.html">Back to login</a></li>
            </ul>
        </div>
    </body>
</html>
