<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/register.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="register">
            <h1>Register</h1>
            <form action="">
                <label for="firstName">
                    First Name
                    <br />
                    <input type="text" name="firstName" id="firstName" />
                </label>
                <br />
                <br />
                <label for="lastName">
                    Last Name
                    <br />
                    <input type="text" name="lastName" id="lastName" />
                </label>
                <br />
                <br />
                <label for="email">
                    Email
                    <br />
                    <input type="email" name="email" id="email" />
                </label>
                <br />
                <br />
                <label for="password">
                    Password
                    <br />
                    <input type="password" name="password" id="password" />
                </label>
                <br />
                <br />
                <label for="cnf-password">
                    Conform Password
                    <br />
                    <input
                        type="password"
                        name="cnf-password"
                        id="cnf-password"
                    />
                </label>
                <br />
                <br />
                <br />
                <input type="submit" value="Register" />
            </form>
            <ul>
                <li><a href="/login.html">login here</a></li>
            </ul>
        </div>

        <div></div>
    </body>
</html>
